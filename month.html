<!DOCTYPE html>

<html>
  <head>
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="calendar">
      <div class="head">
        <div class="d-grid gap-2 d-md-block">
          <button
            type="button"
            class="btn btn-outline-dark btn-sm"
            onclick="location.href='month.html'"
          >
            <i class="bi bi-calendar3"></i> M
          </button>
          <button
            type="button"
            class="btn btn-outline-dark btn-sm"
            onclick="location.href='week.html'"
          >
            <i class="bi bi-calendar3-week"></i> W
          </button>
          <button
            type="button"
            class="btn btn-outline-dark btn-sm"
            onclick="location.href='day.html'"
          >
            <i class="bi bi-calendar3-event"></i> D
          </button>
        </div>
        <div class="YM"></div>
        <div>
          <button onclick="lastMonth()">
            <i class="bi bi-caret-up"></i>
          </button>
          <button onclick="nextMonth()">
            <i class="bi bi-caret-down"></i>
          </button>
        </div>
      </div>
      <div class="main">
        <div class="days">
          <p class="day text-danger">Su</p>
          <p class="day">Mo</p>
          <p class="day">Tu</p>
          <p class="day">We</p>
          <p class="day">Th</p>
          <p class="day">Fr</p>
          <p class="day text-primary">Sa</p>
        </div>
        <div class="dates"></div>
      </div>
    </div>
    <script src="month.js"></script>
  </body>
</html>
