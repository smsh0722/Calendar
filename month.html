<!DOCTYPE html>

<html>
  <head>
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="button.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="calendar-m">
      <div class="head">
        <!-- month, week, day control -->
        <div class="d-grid gap-2 d-md-block">
          <button
            type="button"
            class="btn btn-outline-dark btn-sm"
            onclick="location.href='month.html'"
          >
            <i class="bi bi-calendar3"></i> M
          </button>
          <button
            type="button"
            class="btn btn-outline-dark btn-sm"
            onclick="location.href='week.html'"
          >
            <i class="bi bi-calendar3-week"></i> W
          </button>
          <button
            type="button"
            class="btn btn-outline-dark btn-sm"
            onclick="location.href='day.html'"
          >
            <i class="bi bi-calendar3-event"></i> D
          </button>
        </div>

        <!-- Display Year, Month -->
        <div class="YM"></div>

        <div>
          <!-- Calendar control-->
          <button onclick="lastMonth()">
            <i class="bi bi-caret-up"></i>
          </button>

          <button onclick="nextMonth()">
            <i class="bi bi-caret-down"></i>
          </button>

          <!-- Add Button -->
          <button
            type="button"
            class="btn btn-primary btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            id="btn-modal"
          >
            Add
          </button>
        </div>
      </div>
      <div class="main">
        <div class="days">
          <p class="day text-danger">Su</p>
          <p class="day">Mo</p>
          <p class="day">Tu</p>
          <p class="day">We</p>
          <p class="day">Th</p>
          <p class="day">Fr</p>
          <p class="day text-primary">Sa</p>
        </div>
        <div class="dates"></div>
      </div>
    </div>

    <div class="modal-container" id="exampleModal">
      <div class="modal-content">
        <div class="modal-header">
          <nav class="navbar navbar-light bg-light">
            <div class="btn-add-container">
              <span class="navbar-brand mb-0 h1">Add Task</span>
            </div>
          </nav>
        </div>
        <div class="task-container">
          <input
            type="text"
            class="form-control"
            id="task-input"
            placeholder="Enter a task here"
          />
        </div>
        <div class="month-container w-auto">
          <input
            type="number"
            class="month-control"
            id="month-input"
            placeholder="Month"
          />
        </div>
        <div class="day-container w-auto">
          <input
            type="number"
            class="day-control"
            id="day-input"
            placeholder="Date"
          />
        </div>
        <div class="start-time-container w-auto">
          <input
            type="number"
            class="start-time-control"
            id="start-time-input"
            placeholder="Start Time"
          />
        </div>
        <div class="end-time-container w-auto">
          <input
            type="number"
            class="end-time-control"
            id="end-time-input"
            placeholder="End Time"
          />
        </div>
        <button
          type="button"
          class="btn btn-light closeButton"
          data-dismiss="modal"
        >
          <span aria-hidden="ture">&times;</span>Close
        </button>
        <button type="button" class="btn btn-primary addButton">
          <span aria-hidden="true"></span>Add
        </button>
      </div>
    </div>

    <script src="month.js"></script>
    <script src="button.js"></script>
  </body>
</html>
