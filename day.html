<!DOCTYPE html>
<html>
  <headh>
    <title>Calendar: Day</title>
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
  /></headh>
  <body>
    <div class="calendar-d">
      <div class="head">
        <div class="d-grid gap-2 d-md-block">
          <button
            type="button"
            class="btn btn-outline-dark btn-sm"
            onclick="location.href='month.html'"
          >
            <i class="bi bi-calendar3"></i> M
          </button>
          <button
            type="button"
            class="btn btn-outline-dark btn-sm"
            onclick="location.href='week.html'"
          >
            <i class="bi bi-calendar3-week"></i> W
          </button>
          <button
            type="button"
            class="btn btn-outline-dark btn-sm"
            onclick="location.href='day.html'"
          >
            <i class="bi bi-calendar3-event"></i> D
          </button>
        </div>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
